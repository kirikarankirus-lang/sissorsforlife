<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Listings Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .listing { border: 1px solid #ccc; padding: 16px; margin-bottom: 20px; border-radius: 8px; }
        .notfound { color: red; font-weight: bold; }
        input[type="text"] { width: 300px; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Search House Listings</h1>
    <form id="searchForm">
        <input type="text" id="addressInput" placeholder="Enter address to search" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        // Sample house listings
        const listings = [
            {
                address: "1 Sunderland Street",
                price: "$350,000",
                bedrooms: 3,
                bathrooms: 2,
                description: "Cozy family home with garden."
            },
            {
                address: "4a Marieville Street",
                price: "$420,000",
                bedrooms: 4,
                bathrooms: 3,
                description: "Spacious townhouse near city center."
            }
        ];

        function findHouse(addressQuery) {
            return listings.filter(house =>
                house.address.toLowerCase().includes(addressQuery.toLowerCase())
            );
        }

        function renderListing(house) {
            return `
                <div class="listing">
                    <strong>Address:</strong> ${house.address}<br>
                    <strong>Price:</strong> ${house.price}<br>
                    <strong>Bedrooms:</strong> ${house.bedrooms}<br>
                    <strong>Bathrooms:</strong> ${house.bathrooms}<br>
                    <strong>Description:</strong> ${house.description}
                </div>
            `;
        }

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('addressInput').value.trim();
            const matchedHouses = findHouse(query);
            const resultsDiv = document.getElementById('results');
            if (matchedHouses.length > 0) {
                resultsDiv.innerHTML = matchedHouses.map(renderListing).join('');
            } else {
                resultsDiv.innerHTML = `<div class="notfound">No houses found for that address.</div>`;
            }
        });
    </script>
</body>
</html>
